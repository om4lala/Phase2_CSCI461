# This CD workflow runs on every push to main. It deploys the application to AWS Lambda using SAM.
name: CD - Deploy to AWS Lambda

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: CSCI461
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: CSCI461
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          MODELS_TABLE: models
        run: |
          echo "Running pytest with AWS_REGION=$AWS_REGION and MODELS_TABLE=$MODELS_TABLE"
          pytest -v --tb=short

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: SAM Build
        working-directory: CSCI461
        run: |
          sam build --use-container --template template.yml

      - name: SAM Deploy
        working-directory: CSCI461
        run: |
          sam deploy \
            --stack-name model-registry \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --resolve-s3
