name: CD - Deploy to AWS

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # AWS credentials are optional if you're only using SSH deployment
      # If you need AWS services (ECR, S3, etc.), ensure your secrets are valid:
      # - AWS_ACCESS_KEY_ID: Must be a valid IAM access key
      # - AWS_SECRET_ACCESS_KEY: Must match the access key (no extra spaces/newlines)
      # - AWS_REGION: Must be a valid AWS region (e.g., us-east-1, us-west-2)
      - name: Configure AWS credentials
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com
          output-env-credentials: true

      # SSH Key Format Requirements for ed25519 keys:
      # The EC2_SSH_KEY secret must contain the COMPLETE private key including:
      # -----BEGIN OPENSSH PRIVATE KEY-----
      # (all the base64 encoded content)
      # -----END OPENSSH PRIVATE KEY-----
      # Ensure there are NO extra spaces or newlines before or after.
      # IMPORTANT: The corresponding PUBLIC key must be in ~/.ssh/authorized_keys on the EC2 instance
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts
          # Verify key format (first line should be BEGIN, last should be END)
          echo "Verifying SSH key format..."
          head -1 ~/.ssh/id_ed25519 | grep -q "BEGIN" || (echo "ERROR: Key missing BEGIN marker" && exit 1)
          tail -1 ~/.ssh/id_ed25519 | grep -q "END" || (echo "ERROR: Key missing END marker" && exit 1)
          echo "SSH key format verified"
          # Extract and display the public key for debugging (first 50 chars only)
          echo "Extracting public key from private key..."
          ssh-keygen -y -f ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.pub 2>&1 || echo "Could not extract public key"
          if [ -f ~/.ssh/id_ed25519.pub ]; then
            echo "Public key (first 50 chars): $(head -c 50 ~/.ssh/id_ed25519.pub)..."
          fi
          # Debug: Show connection info (without exposing secrets)
          echo "Attempting to connect to: ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}"

      - name: Create app directory on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ~/.ssh/id_ed25519
          script: |
            mkdir -p /home/${{ secrets.EC2_USER }}/app

      - name: Copy code to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ~/.ssh/id_ed25519
          source: "."
          target: "/home/${{ secrets.EC2_USER }}/app"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ~/.ssh/id_ed25519
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}/app
            echo "Building and starting containers..."
            docker compose up -d --build
            echo "Verifying container is running..."
            docker ps | grep trustworthy-registry || (echo "Error: Container not running!" && exit 1)
            echo "Deployment complete."
